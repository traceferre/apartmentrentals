<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add apartment</title>
</head>
<body>
{{>/common/_navigation}}

	<form method="post" action="/apartments">
	
	<h1>Create new listing:</h1>
	<input type="number" name="rent" placeholder="Monthly rent">
	<br>
	<input type="number" name="number_of_bedrooms" placeholder="Number of bedrooms">
	<br>
	<input type="number" name="number_of_bathrooms" step="0.5" placeholder="Number of bathrooms">
	<br>
	<input type="number" name="square_footage" placeholder="Square footage">
	<br>
	<input type="text" name="street" placeholder="Street address">
	<br>
	<input type="text" name="city" placeholder="City">
	<br>
	<input type="text" name="state" placeholder="State">
	<br>
	<input type="text" name="zip_code" placeholder="Zip code">
	<br>
	<button>Add listing</button>
	<input type="hidden" name="token" value="{{ csrf }}">
	
	</form>
</body>
</html>
