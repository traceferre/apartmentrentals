<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log In</title>
</head>
<body>
{{>/common/_navigation}}

	{{#email}}
		<p color:red>Hey, you're already signed up. Go ahead and log in.</p>
	{{/email}}

	<form method="post" action="/login">
	
	<h1>Email:</h1>
	<input type="email" name="email">
	
	<h1>Password:</h1>
	<input type="password" name="password">
	
	<br>
	<button>Login</button>
	<input type="hidden" name="token" value="{{ csrf }}">
	<input type="hidden" name="returnPath" value="{{ returnPath }}">
	</form>
</body>
</html>
