<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to your new home!</title>
</head>
<body>

#if ($noUser)
	<a href="/login">Login</a>
	<a href="/signup">Sign up</a>
#end

#if ($currentUser)
	<a href="/logout">Logout</a>
	<p>Welcome, $currentUser.firstName $currentUser.lastName (email: $currentUser.email)</p>
#end

<h1>Meh, here's some apartments</h1>


<a href="/apartments/new">Create new listing</a>
<br>

<br>

#foreach($apartment in $apartments)
 <div>
 	<a href="/apartments/$apartment.id">$apartment.street</a>
 </div>
#end

</body>
</html>
