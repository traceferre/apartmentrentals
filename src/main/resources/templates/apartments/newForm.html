<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add apartment</title>
</head>
<body>

	<form method="post" action="/apartments">
	
	<h1>Create new listing:</h1>
	<input type="number" name="rent" placeholder="Monthly rent">
	<br>
	<input type="number" name="numberOfBedrooms" placeholder="Number of bedrooms">
	<br>
	<input type="number" name="numberOfBathrooms" step="0.5" placeholder="Number of bathrooms">
	<br>
	<input type="number" name="squareFootage" placeholder="Square footage">
	<br>
	<input type="text" name="street" placeholder="Street address">
	<br>
	<input type="text" name="city" placeholder="City">
	<br>
	<input type="text" name="state" placeholder="State">
	<br>
	<input type="text" name="zip" placeholder="Zip code">
	<br>
	<button>Create</button>
	<input type="hidden" name="{{ _csrf.parameterName }}" value="{{ _csrf.token }}">
	
	</form>
</body>
</html>
